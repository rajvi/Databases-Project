<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dfe7ff;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dfe7ff;
}
</style>
</head>

<body>

<table>
    <tr>
        <th>Bar</th>
        <th>Rating</th>
    </tr>
    #foreach ($row in $city)

    <div>
        <tr>
            <th>
                $row.getName()
            </th>
            <th>
                $row.getRating()
            </th>

        </tr>
    </div>

    #end
</table>
</body>
</html>
